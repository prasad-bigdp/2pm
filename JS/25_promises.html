<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JavaScript</title>
</head>
<body>
    <!-- This is a comment. It won't be displayed in the web page. -->

    <div class="container">
        <!-- .container creates a fixed-width container with centered content -->

        <h1>Promises in JavaScript</h1>

        <h2>Example 1: Creating a Promise</h2>
        <script>
            // Creating a Promise
            var promise = new Promise(function (resolve, reject) {
                // Simulate an asynchronous task (e.g., data fetching)
                setTimeout(function () {
                    var data = "Data fetched successfully!";
                    // Resolve the Promise with the data
                    resolve(data);
                    // Reject the Promise with an error (uncomment to test rejection)
                    // reject("Error: Data retrieval failed!");
                }, 1500);
            });

            // Using the Promise
            promise
                .then(function (result) {
                    console.log("Resolved: " + result);
                })
                .catch(function (error) {
                    console.error("Rejected: " + error);
                });
        </script>

        <h2>Example 2: Chaining Promises</h2>
        <script>
            // Function that returns a Promise
            function fetchData() {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        var data = "Data fetched successfully!";
                        resolve(data);
                    }, 1000);
                });
            }

            // Chaining Promises
            fetchData()
                .then(function (result) {
                    console.log("Step 1: " + result);
                    // Simulate another asynchronous task
                    return new Promise(function (resolve) {
                        setTimeout(function () {
                            var newData = "Additional data processed!";
                            resolve(newData);
                        }, 1500);
                    });
                })
                .then(function (result) {
                    console.log("Step 2: " + result);
                })
                .catch(function (error) {
                    console.error("Error: " + error);
                });
        </script>
    </div>
</body>
</html>
